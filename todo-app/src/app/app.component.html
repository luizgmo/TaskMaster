<div class="container">
  <h1>Todo List</h1>

  <div class="input-section">
    <input
      type="text"
      [(ngModel)]="newTodo"
      (keyup.enter)="addTodo()"
      placeholder="Adicione uma nova tarefa"
    >
    <button (click)="addTodo()">Adicionar</button>
  </div>

  <div class="todo-list">
    <div *ngFor="let todo of todos" class="todo-item">
      <input
        type="checkbox"
        [checked]="todo.isCompleted"
        (change)="toggleTodo(todo)"
      >

      <span *ngIf="editingTodoId !== todo.id" [class.completed]="todo.isCompleted">
        {{ todo.title }}
      </span>

      <input
        *ngIf="editingTodoId === todo.id"
        type="text"
        [(ngModel)]="editedTitle"
        (keyup.enter)="saveEdit(todo)"
        (keyup.escape)="cancelEdit()"
      />

      <div class="btn-group">
        <button *ngIf="editingTodoId !== todo.id" (click)="editTodo(todo)">Editar</button>
        <button *ngIf="editingTodoId === todo.id" (click)="saveEdit(todo)">Salvar</button>
        <button *ngIf="editingTodoId === todo.id" (click)="cancelEdit()">Cancelar</button>
        <button *ngIf="editingTodoId !== todo.id" class="delete-btn" (click)="deleteTodo(todo.id)">Ã—</button>
      </div>
    </div>
  </div>
</div>
